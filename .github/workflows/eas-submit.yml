name: Release mobile store builds

on:
  push:
    branches:
      - main
      - fix/ios-fixes

jobs:
  eas-submit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit latest production build to App Store
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          eas submit \
            --platform ios \
            --profile production \
            --latest \
            --non-interactive

      - name: Submit latest production build to Play Console
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          printf '%s' "$GOOGLE_SERVICE_ACCOUNT_KEY" > play-console-service-account.json
          eas submit \
            --platform android \
            --profile production \
            --latest \
            --non-interactive \
            --key play-console-service-account.json
          rm -f play-console-service-account.json
