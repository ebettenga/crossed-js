name: Release Android Play Store build

on:
  workflow_dispatch:
  push:
    branches:
      - fix/ios-fixes

jobs:
  eas-submit-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build production Android artifact
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --wait

      - name: Submit latest production build to Play Console
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          printf '%s' "$GOOGLE_SERVICE_ACCOUNT_KEY" > eas-build-key.json
          eas submit \
            --platform android \
            --profile production \
            --latest \
            --non-interactive
          rm -f eas-build-key.json
